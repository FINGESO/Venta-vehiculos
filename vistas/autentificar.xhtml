<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Vendedor</title>
    </h:head>
    <h:body>
        <h:form>
        
        <p:commandButton action="index?faces-redirect=true" value="Home">
            <f:param name="productId" value="10" />
        </p:commandButton>
        <div align="center">
        <p:panelGrid columns="2" >
            <f:facet name="header">
                <label>Autentificacion</label>
            </f:facet>
            E-mail
            <p:inputText
                id="input"
                value="#{autentificarManagedBean.email}"
                />
            Contrase√±a
            <p:password
                id="inputt"
                value="#{autentificarManagedBean.pass}"
                />
            <f:facet name="footer" >
                <div align="center">
                <p:commandButton 
                value="Ingresar"
                
                action="#{autentificarManagedBean.autentificar()}"
                />
                </div>
                
            </f:facet>
            
        </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
