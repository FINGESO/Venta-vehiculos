<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="default" name="css/default.css"/>
        <h:outputStylesheet library="default" name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form>
        <h:panelGrid columns="1" cellpadding="5">
            <p:graphicImage library="default" name="img/banner.jpg" />
            <div>
                <h2>Venta de Autos Online</h2>
            </div>
        </h:panelGrid>
        <p:dataGrid var="car" value="#{ catalogoManagedBean.autos}" columns="3"
            rows="12" paginator="true" id="cars"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="6,12,16">
           <f:facet name="header">
                Autos a la venta
            </f:facet>

            <p:panelGrid columns="2" columnClasses="label,value">

            <f:facet name="header">
                <p:graphicImage library="default" name="img/#{car.imagen}"/> 
            </f:facet>

            <h:outputText value="Modelo:" />
            <h:outputText value="#{car.modelo}" />

            <h:outputText value="Año" />
            <h:outputText value="#{car.año}" />

            <h:outputText value="Marca" />
            <h:outputText value="#{car.marca}" />

            <h:outputText value="Precio" />
            <h:outputText value="$#{car.precio}" />
        </p:panelGrid>
        </p:dataGrid>
    </h:form>              
        <div id="bottom">
            <h:graphicImage library="default" name="img/abajo.jpg" styleClass = "lockedImage"  />
        </div>

    </h:body>

</html>
